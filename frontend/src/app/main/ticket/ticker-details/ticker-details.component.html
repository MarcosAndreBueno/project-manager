<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-8">
                <div class="mt-5 text-center">
                    <h1> {{ ticket$?.title }} </h1>
                    <div class="row justify-content-center">
                        <p class="col-6 mt-2"> {{ ticket$?.description }} </p>
                    </div>

                    <div *ngIf="ticket$">
                        <div *ngFor="let childTicket of ticket$.childTickets" class="row justify-content-center">
                            <p class="col-1 mt-2"> {{ childTicket.id }} </p>
                            <p class="col-2 mt-2"> {{ childTicket.title }} </p>
                            <p class="col-4 mt-2"> {{ childTicket.description }} </p>
                            <a [routerLink]="['/ticket-details', childTicket.id]" class="col-2 mt-2"> Link </a>
                            <span class="col-1">
                                <button class="btn btn-sm btn-outline-danger">
                                    <i class="bi bi-trash "></i>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4 mt-5">
                <div class="mt-3 d-flex">
                    <h4 class="mb-3"> Status: </h4>
                    <span class="ms-5 flex-sm-row ">
                        <button class="btn btn-sm btn-light"> {{ ticket$?.status }} </button>
                    </span>
                </div>
                <div class="mt-3 d-flex">
                    <h5 class="mb-3"> Created By: </h5>
                    <h5 class="ms-5"> {{ ticket$?.createdBy?.name }} </h5>
                </div>
                <div class="mt-3 d-flex">
                    <h5 class="mb-3"> Created In: </h5>
                    <h5 class="ms-5"> {{ ticket$?.createdIn }} </h5>
                </div>
            </div>
        </div>
    </div>
</section>
