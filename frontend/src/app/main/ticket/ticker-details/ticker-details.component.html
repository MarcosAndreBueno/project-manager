<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-8">
                <div class="mt-5 text-center">
                    <h1> {{ ticket?.title }} </h1>
                    <div class="row justify-content-center">
                        <p class="col-6 mt-2"> {{ ticket?.description }} </p>
                    </div>

                    <div *ngIf="ticket?.idChildTicket" class="row justify-content-center">
                        <p class="col-4 mt-2"> {{ ticket?.idChildTicket }} </p>
                        <a href="kanban" class="col-4 mt-2"> Link </a>
                        <span class="col-4">
                            <button class="btn btn-sm btn-outline-danger">
                                <i class="bi bi-trash "></i>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-4 mt-5">
                <div class="mt-3 d-flex">
                    <h4 class="mb-3"> Status: </h4> 
                    <span class="ms-5 flex-sm-row ">
                        <button class="btn btn-sm btn-light"> {{ ticket?.status }} </button>
                    </span>
                </div>
                <div class="mt-3 d-flex">
                    <h4 class="mb-3"> Created By: </h4>
                    <p class="ms-5"> {{ ticket?.createdBy }} </p>
                </div>
                <div class="mt-3 d-flex">
                    <h4 class="mb-3"> Created In: </h4>
                    <p class="ms-5"> {{ ticket?.createdIn }} </p>
                </div>
            </div>
        </div>
    </div>
</section>
