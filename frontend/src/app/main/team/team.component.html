<div class="container">
    <div class="row">
        <div class="col-8">
            @for (team of teams; track team.id) {
            <h3 class="mt-3"> {{ team.name }} </h3>

            @if (isTeamWithoutUser(team)) {
            <div class="mt-3 d-flex">
                @for (user of users; track user.id) {
                @if (user.team.id == team.id) {
                <div class="col me-3 border">
                    <p class="text-center"> {{ user.name }} </p>
                </div>
                }
                }
            </div>
            } @else {
                <div class="col me-3 border">
                    <p class="text-center"> There is no user in this team. </p>
                </div>
            }
            }
        </div>
    </div>
</div>
