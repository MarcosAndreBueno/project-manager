<section class="container-fluid">
    <div class="row">
        <div class="col" *ngFor="let status of statusList">
            <p>{{ status }}</p>
            <button (click)="removeColumn(status)">Remover</button> 
        </div>
    </div>
</section>


<div class="dropdown">
    <button class="dropdown-toggle" data-bs-toggle="dropdown">
        Adicionar coluna
    </button>
    <ul class="dropdown-menu">
        <li class="dropdown-item" *ngFor="let status of statusEnums">
            <button (click)="addColumn(status)">{{ status }}</button> 
        </li>
    </ul>
</div>
