<section class="container-fluid">
    <div class="row">
        <div class="col mt-3 me-1 border border-2" *ngFor="let status of statusList">
            <div class="d-flex">
                <h6 class="mt-3 col-10">{{ status }}</h6>
                <button class="ms-3 btn btn-outline-danger" (click)="removeColumn(status)">
                    <i class="bi bi-trash"></i>
                </button>
            </div>
            <div class="mt-3" *ngFor="let ticket of ticketList">
                <ng-container class="mt-5" *ngIf="ticket.status == status">
                    <div class="border border-secondary rounded">
                        <p class="ms-1">{{ ticket.id }}</p>
                        <p class="text-center">
                            <a [routerLink]="['/ticket-details', ticket.id]">
                                {{ ticket.title }}
                            </a>
                        </p>
                        <p class="text-center">{{ ticket.description }}</p>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</section>


<div class="dropdown">
    <button class="dropdown-toggle" data-bs-toggle="dropdown">
        Adicionar coluna
    </button>
    <ul class="dropdown-menu">
        <li class="dropdown-item" *ngFor="let status of statusEnums">
            <button (click)="addColumn(status)">{{ status }}</button>
        </li>
    </ul>
</div>
